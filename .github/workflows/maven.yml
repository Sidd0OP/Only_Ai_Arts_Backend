name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  database_url: ${{ secrets.DATABASE_URL }}
  
  cloudflare_token: ${{ secrets.CLOUDFLARE_TOKEN }}
  cloudflare_endpoint: ${{ secrets.CLOUDFLARE_ENDPOINT }}
  cloudflare_acessKey: ${{ secrets.CLOUDFLARE_ACESSKEY }}
  cloudflare_secretKey: ${{ secrets.CLOUDFLARE_SECRETKEY }}
  cloudflare_bucket: ${{ secrets.CLOUDFLARE_BUCKET }}
  cloudflare_publicUrl: ${{ secrets.CLOUDFLARE_PUBLICURL }}
  
  google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
  google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install -U
      
    - name : Create Docker Image
      run: docker build -t only-ai-art-server . 
      
    - name: Run docker container
      run: |
        container_id=$(docker run -d \
          -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
          -e CLOUDFLARE_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }} \
          -e CLOUDFLARE_ENDPOINT=${{ secrets.CLOUDFLARE_ENDPOINT }} \
          -e CLOUDFLARE_ACCESSKEY=${{ secrets.CLOUDFLARE_ACESSKEY }} \
          -e CLOUDFLARE_SECRETKEY=${{ secrets.CLOUDFLARE_SECRETKEY }} \
          -e CLOUDFLARE_BUCKET=${{ secrets.CLOUDFLARE_BUCKET }} \
          -e CLOUDFLARE_PUBLICURL=${{ secrets.CLOUDFLARE_PUBLICURL }} \
          -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
          -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
          only-ai-art-server)
        
        echo "Waiting for Spring Boot to start..."
        while ! docker logs $container_id | grep -q "Started Application"; do
            sleep 2
        done
    
        echo "Spring Boot started, stopping container..."
        docker stop $container_id
      
